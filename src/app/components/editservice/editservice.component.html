<div class="container">
  <form [formGroup]="serviceFormGroup" *ngIf="serviceFormGroup">
    <div class = "form-group">
      <label>IDSERVICE</label>
      <input type ="text" class="form-control" formControlName="idservice"
             readonly>
    </div>
    <div class = "form-group">
      <label>Nom</label>
      <input type ="text" class="form-control" formControlName="nom"
             [ngClass]="{'is-invalid': submitted &&
serviceFormGroup.controls.nom.errors}">
      <div *ngIf="submitted && serviceFormGroup.controls.nom.errors" class
        ="invalid-feedback">
        <div *ngIf="serviceFormGroup.controls.nom.errors.required">
          Nom obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>Budget</label>
      <input type ="text" class="form-control" formControlName="budget"
             [ngClass]="{'is-invalid': submitted &&
serviceFormGroup.controls.budget.errors}">
      <div *ngIf="submitted && serviceFormGroup.controls.budget.errors"
           class ="invalid-feedback">
        <div *ngIf="serviceFormGroup.controls.budget.errors.required">
          Pr√©nom obligatoire
        </div>
      </div>
    </div>


    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar navbar-nav">
        <li class="nav-item">
          <button (click)="onUpdateService()" class="btn btn-success">
            Save
          </button>
        </li>

      </ul>
    </nav>
  </form>
</div>
