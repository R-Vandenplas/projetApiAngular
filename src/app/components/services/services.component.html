      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <input ngModel name="nom" type="text" >
        <button class="btn btn-sm btn-outline-info m-lg-2">
 <span class = "fa fa-search">

      <button (click)="onNewService()" class="btn btn-sm btn-outline-info

<ng-container *ngIf="services">
  <ng-container *ngIf="services.length>0 else inconnu">
    <table class="table">
      <thead>
      <th>IdService</th>
      <th>Nom</th>
      <th>Budget</th>
      <th>Del</th>
      <th>Edit</th>
      </thead>
      <tbody>
      <tr *ngFor="let s of services">
        <td>{{s.idservice}}</td>
        <td>{{s.nom}}</td>
        <td>{{s.budget}}</td>
        <td>
          <button (click)=onDelete(s) class="btn btn-danger">
            <span class = "fa fa-trash-o"></span>
          </button>
        </td>
        <td>
          <button (click)=onEdit(s) class="btn btn-danger">
            <span class = "fa fa-edit"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #inconnu>
    Service inconnu
  </ng-template>
</ng-container>
