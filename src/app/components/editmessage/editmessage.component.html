<div class="container" *ngIf="deleted == false">
  <form [formGroup]="messageFormGroup" *ngIf="messageFormGroup">
    <div class="form-group">
      <label>IDENTIFIANT DU MESSAGE</label>
      <input type ="text" class="form-control"
             formControlName="idmessage" readonly>
    </div>
    <div class="form-group">
      <label>OBJET</label>
      <input type ="text" class="form-control"
             formControlName="objet" [ngClass]="{'is-invalid': submitted &&
messageFormGroup.controls.objet.errors}">
      <div *ngIf="submitted && messageFormGroup.controls.objet.errors" class="invalid-feedback">
        <div *ngIf="messageFormGroup.controls.objet.errors.required">L'objet est obligatoire</div>
      </div>
    </div>
    <div class="form-group">
      <label>CONTENU DU MESSAGE</label>
      <input type ="text" class="form-control"
             formControlName="contenu" [ngClass]="{'is-invalid': submitted &&
messageFormGroup.controls.contenu.errors}">
      <div *ngIf="submitted && messageFormGroup.controls.contenu.errors" class="invalid-feedback">
        <div *ngIf="messageFormGroup.controls.contenu.errors.required">Le contenu est obligatoire</div>
      </div>
    </div>
    <div class="form-group">
      <label>DATE D'ENVOI</label>
      <input type ="date" class="form-control"
             formControlName="dateenvoi" [ngClass]="{'is-invalid': submitted &&
messageFormGroup.controls.dateenvoi.errors}">
      <div *ngIf="submitted && messageFormGroup.controls.dateenvoi.errors" class="invalid-feedback">
        <div *ngIf="messageFormGroup.controls.dateenvoi.errors.required">La date d'envoi est obligatoire</div>
        <div *ngIf="messageFormGroup.controls.dateenvoi.errors.futureDate">La date ne peut pas Ãªtre dans le futur</div>
      </div>
    </div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar navbar-nav">
        <li class="nav-item">
          <button (click)="onUpdateMessage()" class="btn btn-success">
            Save
          </button>
        </li>
        <li class="nav-item">
          <button (click)="onDeleteMessage()" class="btn btn-success">
            Delete
          </button>
        </li>
      </ul>
    </nav>

  </form>
</div>
